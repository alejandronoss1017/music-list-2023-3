<div class="container mx-auto p-4">
  <h1 class="text-2xl font-semibold text-black mb-4">Delete genre</h1>
  <form>
    <div class="mb-4">
      <label for="genreName" class="block text-gray-700 font-bold text-black"
        >Genre ID:</label
      >
      <input
        type="text"
        id="genreName"
        name="genreName"
        class="form-input text-black"
        ngModel
        required
      />
    </div>

    <button
      type="submit"
      class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600"
    >
      Delete Genre
    </button>
  </form>
</div>

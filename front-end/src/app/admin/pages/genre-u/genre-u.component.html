<div class="container mx-auto p-4">
  <h1 class="text-2xl font-semibold text-black mb-4">Update Genre</h1>
  <form>
    <div class="mb-4">
      <label for="genreJson" class="block text-gray-700 font-bold">Genre JSON Data:</label>
      <textarea
        id="genreJson"
        name="genreJson"
        class="form-textarea text-black"
        [(ngModel)]="genreJson"
        required
        rows="10" 
      ></textarea>
    </div>
  </form>
  <button
    type="submit"
    class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600"
  >
    Update genre
  </button>
</div>

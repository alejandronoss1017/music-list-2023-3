<!-- Banner -->
<app-banner [text]="'Welcome to the best music app!'"></app-banner>

<!-- Section content of the view -->
<section class="flex flex-col items-start self-stretch">
  <span class="flex px-5 py-3 justify-end self-stretch gap-3">
    <a
      routerLink="create"
      class="flex justify-center items-center rounded-md hover:bg-green-700"
    >
      <img src="assets/icons/hero-plus.svg" alt="" width="20px" height="20px" />
      <h3 class="text-white font-semibold">Add a new song</h3>
    </a>
  </span>

  <!-- Music List (Styled as a Table) -->
  <div class="overflow-x-auto w-full">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-[#2e3b53]">
        <tr>
          <th
            class="px-6 py-3 text-center font-medium text-white uppercase tracking-wider"
          >
            Name
          </th>
          <th
            class="px-6 py-3 text-center font-medium text-white uppercase tracking-wider"
          >
            Artist
          </th>
          <th
            class="px-6 py-3 text-center font-medium text-white uppercase tracking-wider"
          >
            Album
          </th>
          <th
            class="px-6 py-3 text-center font-medium text-white uppercase tracking-wider"
          >
            Duration
          </th>
          <th
            class="px-6 py-3 text-center font-medium text-white uppercase tracking-wider"
          >
            Release date
          </th>
          <th
            class="px-6 py-3 text-center font-medium text-white uppercase tracking-wider"
          >
            Likes
          </th>
          <th
            class="px-6 py-3 text-center font-medium text-white uppercase tracking-wider"
          >
            Actions
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let song of songs; let i = index">
          <td class="px-6 py-4 text-center text-white whitespace-nowrap">
            {{ song.name }}
          </td>
          <td class="px-6 py-4 text-center text-white whitespace-nowrap">
            {{ song.artist }}
          </td>
          <td class="px-6 py-4 text-center text-white whitespace-nowrap">
            {{ song.album }}
          </td>
          <td class="px-6 py-4 text-center text-white whitespace-nowrap">
            {{ song.duration | formatDuration }}
          </td>
          <td class="px-6 py-4 text-center text-white whitespace-nowrap">
            {{ song.releaseDate | date : "dd/MM/yyyy" }}
          </td>
          <td class="px-6 py-4 text-center text-white whitespace-nowrap">
            {{ song.likes }}
          </td>
          <td class="px-6 py-4 text-center text-white whitespace-nowrap">
            <span class="flex justify-center gap-3">
              <button
                class="flex items-center justify-center w-8 h-8 hover:bg-cyan-700 rounded-full"
                (click)="goToUpdateSong(song)"
              >
                <img
                  src="assets/icons/hero-edit.svg"
                  alt="Edit icon"
                  width="20px"
                  height="20px"
                />
              </button>
              <button
                class="flex items-center justify-center w-8 h-8 rounded-full hover:bg-red-700"
                (click)="deleteSong(song)"
              >
                <img
                  src="assets/icons/hero-trash.svg"
                  alt="Trash icon"
                  width="20px"
                  height="20px"
                />
              </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

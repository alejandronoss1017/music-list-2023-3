<app-banner />

<section
  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-5 h-full"
>
  <div
    class="rounded-lg overflow-hidden shadow-lg interactive-div album-card {{
      genre.name.toLocaleLowerCase()
    }}-background"
    *ngFor="let genre of genres"
    (click)="navigateToGenre(genre.name.toLowerCase())"
  >
    <div class="p-4">
      <h2 class="text-[#d79b1f] stroke-black font-semibold text-xl mb-2">
        {{ genre.name }}
      </h2>
    </div>
  </div>
</section>
